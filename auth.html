<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I-Secure Society | Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up">
    <form>
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <select class="role-select" required>
  <option value="" disabled selected>Select Role</option>
  <option value="Admin">Admin</option>
  <option value="Guard">Security Guard</option>
  <option value="Resident">Resident</option>
</select>

      <button>Sign Up</button>
      <p class="auth-note">
  ðŸ”’ Only authorized users should register
</p>

    </form>
  </div>

  <!-- LOGIN -->
  <div class="form-container sign-in">
    <form>
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">

      <!-- LEFT OVERLAY -->
      <div class="overlay-panel overlay-left">
        <h1>Hello!</h1>
        <p>Welcome to the I-Secure platform</p>
       <button class="ghost" id="signInBtn">Sign In</button>

      </div>

      <!-- RIGHT OVERLAY -->
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back</h1>
        <p>Secure access for authorized users</p>
        <button class="ghost" id="signUpBtn">Sign Up</button>

        
      </div>
      

    </div>
  </div>

</div>




</body>
</html>
