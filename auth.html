<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I-Secure Society | Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up">
    <form>
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <select class="role-select" required>
  <option value="" disabled selected>Select Role</option>
  <option value="Admin">Admin</option>
  <option value="Guard">Security Guard</option>
  <option value="Resident">Resident</option>
</select>

      <button>Sign Up</button>
      <p class="auth-note">
  üîí Only authorized users should register
</p>

    </form>
  </div>

  <!-- LOGIN -->
  <div class="form-container sign-in">
    <form>
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">

      <!-- LEFT OVERLAY -->
      <div class="overlay-panel overlay-left">
        <h1>Hello!</h1>
        <p>Welcome to the I-Secure platform</p>
       <button class="ghost" id="signInBtn">Sign In</button>

      </div>

      <!-- RIGHT OVERLAY -->
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back</h1>
        <p>Secure access for authorized users</p>
        <button class="ghost" id="signUpBtn">Sign Up</button>

        
      </div>
      

    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîπ Your Firebase config (use YOUR real values)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîπ SIGNUP FUNCTION
  window.signup = async function () {
    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    if (!fullName || !email || !password) {
      alert("Please fill all fields");
      return;
    }

    try {
      // 1Ô∏è‚É£ Create auth account
      const userCredential = await createUserWithEmailAndPassword(
        auth,
        email,
        password
      );

      const user = userCredential.user;

      // 2Ô∏è‚É£ Save user data in Firestore
      await setDoc(doc(db, "users", user.uid), {
        fullName: fullName,
        email: email,
        role: "user",
        createdAt: serverTimestamp()
      });

      alert("Signup successful!");
      console.log("User saved in Firestore");

      // (Optional redirect)
      // window.location.href = "dashboard.html";

    } catch (error) {
      alert(error.message);
    }
  };
</script>


</body>
</html>
