<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I-Secure Society | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="panel left">
    <h1>I-SECURE SOCIETY</h1>
    <p>Secure User Registration</p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel right">
    <form id="signupForm">
      <h2>Create Secure Access</h2>

      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email / User ID" required>
      <input type="password" id="password" placeholder="Password" required>

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Guard">Security Guard</option>
        <option value="Resident">Resident</option>
      </select>

      <button type="submit">SIGN IN</button>

      <span class="note">ðŸ”’ Only authorized users should register</span>
    </form>
  </div>

</div>

<script src="signup.js"></script>
</body>
</html>
